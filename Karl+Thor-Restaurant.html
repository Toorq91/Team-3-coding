    <script>
        let perMatCost = 0
        let perDrikkeCost = 0
        function addMatPer(mat) {
            let denneMatPer=0
            if (mat == 'Laks') {
                denneMatPer += 295
            }
            else if (mat == 'Kylling') {
                denneMatPer += 235
            }
            else if (mat == 'Biff') {
                denneMatPer += 399
            }
            else if (mat == 'Suppe') {
                denneMatPer += 199
            }
            document.getElementById('perMeny').innerHTML += mat + ' - ' + denneMatPer + ' kroner.<br/>'
            perMatCost += denneMatPer
        }
        function addDrikkePer(drikke) {
            let denneDrikkePer=0
            if (drikke == 'Vann') {
                denneDrikkePer += 42
            }
            else if (drikke == 'Øl') {
                denneDrikkePer += 135
            }
            else if (drikke == 'Vin') {
                denneDrikkePer += 119
            }
            else if (drikke == 'Champagne') {
                denneDrikkePer += 199
            }
            document.getElementById('perMeny').innerHTML += drikke + ' - ' + denneDrikkePer + ' kroner.<br/>'
            perDrikkeCost += denneDrikkePer
        }
        function perCalc() {
            let perTotal = perMatCost + perDrikkeCost;
            document.getElementById('perTotal').innerHTML = 'Totalsum ' + perTotal + ' kroner.'
        }
