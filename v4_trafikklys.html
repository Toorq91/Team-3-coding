<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div id="app">
    </div>

    <script>
        showOnlyRed();

        function show(onclick, color1, color2, color3) {
            document.getElementById('app').innerHTML = `<div class="trafficLight" onclick="${onclick}()">`;
            showOneLamp(color1);
            showOneLamp(color2);
            showOneLamp(color3);
            document.getElementById('app').innerHTML += '</div>';
        }

        function showOneLamp(color) {
            document.getElementById('app').innerHTML += /*HTML*/`
                <div class="light" style="background-color: ${color};"></div>
            `;
        }

        function showOnlyRed() {
            show('showRedAndYellow', 'red', 'gray', 'gray');
        }

        function showRedAndYellow() {
            show('showOnlyGreen', 'red', 'yellow', 'gray');
        }

        function showOnlyGreen() {
            show('showOnlyYellow', 'gray', 'gray', 'green');
        }

        function showOnlyYellow() {
            show('showOnlyRed', 'gray', 'yellow', 'gray');
        }

    </script>
</body>

</html>
