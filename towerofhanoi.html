<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .game-container {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 600px;
        }

        .tower-container {
            position: relative;
        }

        .tower {
            width: 100px;
            height: 120px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            border-bottom: 8px solid darkred;
        }

        .tower-container::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 120px;
            z-index: -10;
            background-color: darkred;
        }

        .disk {
            width: 20px;
            height: 20px;
            background-color: blue;
            border: 4px solid gray;
            margin-bottom: 5px;
        }
        .winner {
            color: green;
            position: absolute;
            top: 200px;
            left: 23%;
            font-size: 1000%;
            border: solid;
            border-color: green;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border-width: 15px;
            padding-left: 25px;
            padding-right: 25px;
            background-color: lightgrey;
            text-shadow: black 5px 0 10px;
        }
    </style>
</head>

<body>
    <div id="app">
    </div>
    <script>
        // model
        //   hvor er diskene, 0 = venstre tårn, 1 = midten, 2 = høyre
        //   alle starter til venstre
        let smallDiskTowerIndex = 0;
        let mediumDiskTowerIndex = 0;
        let largeDiskTowerIndex = 0;
        let won = 0;

        // view 
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <div class="game-container">
                    <div class="tower-container">
                        <div id="towerCenter" class="tower">
                            ${largeDiskTowerIndex == 0 ? `
                                <div class="disk" style="width: 70px"></div>` : ''}
                            ${mediumDiskTowerIndex == 0 ? `
                                <div class="disk" style="width: 50px"></div>` : ''}
                            ${smallDiskTowerIndex == 0 ? `
                                <div class="disk" style="width: 30px"></div>` : ''}
                        </div>
                    </div>
                    <div class="tower-container">
                        <div id="towerCenter" class="tower">
                            ${largeDiskTowerIndex == 1 ? `
                                <div class="disk" style="width: 70px"></div>` : ''}
                            ${mediumDiskTowerIndex == 1 ? `
                                <div class="disk" style="width: 50px"></div>` : ''}
                            ${smallDiskTowerIndex == 1 ? `
                                <div class="disk" style="width: 30px"></div>` : ''}
                        </div>
                    </div>
                    <div class="tower-container">
                        <div id="towerRight" class="tower"> 
                            ${largeDiskTowerIndex == 2 ? `
                                <div class="disk" style="width: 70px"></div>` : ''}
                            ${mediumDiskTowerIndex == 2 ? `
                                <div class="disk" style="width: 50px"></div>` : ''}
                            ${smallDiskTowerIndex == 2 ? `
                                <div class="disk" style="width: 30px"></div>` : ''}                         
                        </div>
                    </div>
                </div>
                <br/>
                Flytt liten disk til 
                <button ${smallDiskTowerIndex == 0 ? 'disabled' : ''} onclick="moveSmallDisk(0)">venstre tårn</button>
                <button ${smallDiskTowerIndex == 1 ? 'disabled' : ''} onclick="moveSmallDisk(1)">midtre tårn</button>
                <button ${smallDiskTowerIndex == 2 ? 'disabled' : ''} onclick="moveSmallDisk(2)">høyre tårn</button>
                <br/>
                Flytt medium disk
                <button ${mediumDiskTowerIndex == 0 || smallDiskTowerIndex == 0 || mediumDiskTowerIndex == smallDiskTowerIndex ? 'disabled' : ''} onclick="moveMediumDisk(0)">venstre tårn</button>
                <button ${mediumDiskTowerIndex == 1 || smallDiskTowerIndex == 1 || mediumDiskTowerIndex == smallDiskTowerIndex ? 'disabled' : ''} onclick="moveMediumDisk(1)">midtre tårn</button>
                <button ${mediumDiskTowerIndex == 2 || smallDiskTowerIndex == 2 || mediumDiskTowerIndex == smallDiskTowerIndex ? 'disabled' : ''} onclick="moveMediumDisk(2)">høyre tårn</button>
                <br/>
                Flytt stor disk
                <button ${largeDiskTowerIndex == 0 || smallDiskTowerIndex == 0 || mediumDiskTowerIndex == 0 || smallDiskTowerIndex == largeDiskTowerIndex || mediumDiskTowerIndex == largeDiskTowerIndex ? 'disabled' : ''} onclick="moveLargeDisk(0)">venstre tårn</button>
                <button ${largeDiskTowerIndex == 1 || smallDiskTowerIndex == 1 || mediumDiskTowerIndex == 1 || smallDiskTowerIndex == largeDiskTowerIndex || mediumDiskTowerIndex == largeDiskTowerIndex ? 'disabled' : ''} onclick="moveLargeDisk(1)">midtre tårn</button>
                <button ${largeDiskTowerIndex == 2 || smallDiskTowerIndex == 2 || mediumDiskTowerIndex == 2 || smallDiskTowerIndex == largeDiskTowerIndex || mediumDiskTowerIndex == largeDiskTowerIndex ? 'disabled' : ''} onclick="moveLargeDisk(2)">høyre tårn</button>
                
                <br/>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <button onclick="fullReset()">Reset</button>
                <div style="text-align: center;" id="ricky">foobar</div>
                ${won == 1 ? `<h1 class='winner'>Du har vunnet</h1>
                                <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> 
                                `
                                 : ''}
            `;
        }

        //Tull og fanteri (ikke relatert til oppgaven)
        function playvid() {
            document.getElementById('ricky').innerHTML = `
            <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/>
            <video id="tada" width="640" height="480">
            <source src="https://foxi.me/tada/tada.mp4" type="video/mp4">
            <source src="https://foxi.me/tada/tada.ogg" type="video/ogg"></video>
            <div>foobar2</div>`
            var vid = document.getElementById('tada')
                vid.volume = 0.1;
                vid.play();
        }

        // controller
        function moveSmallDisk(toTowerIndex) {
            smallDiskTowerIndex = toTowerIndex;
            if (smallDiskTowerIndex == 2 && mediumDiskTowerIndex == 2 && largeDiskTowerIndex == 2) {
                won = 1;
                playvid();
            }
            updateView();
        }

        function moveMediumDisk(toTowerIndex) {
            if (mediumDiskTowerIndex == smallDiskTowerIndex || smallDiskTowerIndex == toTowerIndex) {
                return;
            }
            mediumDiskTowerIndex = toTowerIndex;
            updateView();
        }

        function moveLargeDisk(toTowerIndex) {
            if (largeDiskTowerIndex == mediumDiskTowerIndex || mediumDiskTowerIndex == toTowerIndex) {
                return;
            }
            else if (largeDiskTowerIndex == smallDiskTowerIndex || smallDiskTowerIndex == toTowerIndex) {
                return;
            }
            largeDiskTowerIndex = toTowerIndex;
            updateView();
        }
        function fullReset() {
            largeDiskTowerIndex = 0;
            mediumDiskTowerIndex = 0;
            smallDiskTowerIndex = 0;
            updateView();
        }
